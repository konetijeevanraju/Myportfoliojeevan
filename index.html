<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_page</title>
</head>
<body style="background-image: url(https://img.freepik.com/premium-photo/green-background-simple-empty-backdrop-various-design-works-with-copy-space-text-images_7954-67222.jpg?semt=ais_hybrid);"></body>
    <h1>login page</h1>
    <form style="text-align:center;width:300px;margin: 0,auto;">
        <div>
            <label>User name</label><br>
            <input type="text" placeholder="ënter user name" ><br><br>
        </div>
        <div>
            <label>Password</label><br>
            <input type="password" placeholder="ënter password" ><br><br>
        </div>
        <div>
            <label>Email address</label><br>
            <input type="email" placeholder="enter email"><br><br>
        </div>
        <div>
            <label>Contact number</label><br>
            <input type="tel" placeholder="enter your contact number"><br><br>
        </div>
        <br>
        <div>
            <label>Gender</label><br>
            <input type="radio">
            <label>Male</label><br>
            <input type="radio">
            <label>Female</label>
        </div>
        <br>
        <div>
            <label>Country</label><br>
            <select>
                <option>USA</option>
                <option>India</option>
                <option>canada</option>
                <option>Austraila</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit">login</button>
        </div>
    </form>
</body>
</html>
